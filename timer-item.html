<!-- timer-item.html -->
<button class="edit-timer-btn" data-idx="__IDX__" title="Edit" style="position:absolute;top:1rem;right:1rem;background:none;border:none;font-size:1.2rem;cursor:pointer;opacity:0;transition:opacity 0.2s;">✏️</button>
<button class="delete-timer-btn" data-idx="__IDX__" title="Delete" style="position:absolute;top:1rem;left:1rem;background:none;border:none;font-size:1.2rem;cursor:pointer;opacity:0;transition:opacity 0.2s;">🗑️</button>
<h1 style="margin-bottom:0.5rem;text-align:center;">__NAME__</h1>
<div style="margin-bottom:1rem;font-size:1rem;color:#888;text-align:center;">Ends at: <span class="timer-end">__END__</span></div>
<div class="countdown" id="timer-countdown-__IDX__">
    <div class="countdown-unit"><span class="days">00</span><div class="label">days</div></div>
    <div class="countdown-unit"><span class="hours">00</span><div class="label">hours</div></div>
    <div class="countdown-unit"><span class="minutes">00</span><div class="label">minutes</div></div>
    <div class="countdown-unit"><span class="seconds">00</span><div class="label">seconds</div></div>
</div>
